<html>
    <head>
        <title>Ortho</title>
<style>
body, html { margin: 0px;}
    canvas {
        position:absolute;
        margin:0;
    }
</style>
<script type="text/javascript" charset="utf-8">
    var elements=[];
    var lines=[];
    var canvas;

    var id;
    var d;                        // only do this once per page
    var ctx;

    function doStart(){
        canvas = document.getElementById("mainCanvas");
        ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;
        id = ctx.createImageData(1,1); // only do this once per page;
        d = id.data;

        canvas.addEventListener("touchstart", handleStart, false);
        canvas.addEventListener("touchend", handleEnd, false);
        canvas.addEventListener("touchcancel", handleEnd, false);
        canvas.addEventListener("touchleave", handleEnd, false);
        canvas.addEventListener("touchmove", handleMove, false);
        render();
    }

    
    var oldX=0;
    var oldY=0;

    function handleStart(evt) {
        evt.preventDefault();
        window.console.log("begin");
        for (var i =0; i<evt.touches.length; i++){
            var t= evt.touches[i];

            var cx = t.clientX;
            var cy = t.clientY;

            var gx = Math.round(cx/cellSize);
            var gy = Math.round(cy/cellSize);
            oldX=gx;
            oldY=gy;           
        }

        render();
    }

    function clickCell(x,y){

    }

    function makeLine(x1,y1,x2,y2){
        if (x1<x2|| (x1===x2&&y1<y2)){
            var tx=x1;
            x1=x2;
            x2=tx;

            var ty=y1;
            y1=y2;
            y2=ty;
        }
        lines.push([x1,y1,x2,y2]);
    }

    function handleEnd(evt){
        evt.preventDefault();
        window.console.log("end");
        for (var i=0;i<evt.touches.length;i++){

            var t= evt.touches[i];

            var cx = t.clientX;
            var cy = t.clientY;

            var gx = Math.round(cx/cellSize);
            var gy = Math.round(cy/cellSize);

            if (oldX==gx && oldY==gy){
                clickCell(gx,gy);
            } else {
                makeLine(oldX,oldY,gx,gy);
            }
        }
    }
    var pentagon = [
        0,-1000,
        -951,-309,
        -588,809,
        588,809,
        951,-309
    ];

    var triangle = [
        0,-1000,
        -866,500,
        866,500
    ];

    function drawIcon(x,y,n){
        switch(n){
            case 0://thick dot
            {
                ctx.beginPath();
                ctx.arc(x,y,5,0,2*Math.PI);   
                ctx.fillStyle="#000000";
                ctx.fill();
                break;   
            }
            case 1://circle
            {
                ctx.beginPath();
                ctx.arc(x,y,cellSize*0.4,0,2*Math.PI);
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 2://star
            {

                ctx.beginPath();
                var s = cellSize*0.4/1000;
                ctx.moveTo(x+pentagon[2*0+0]*s,y+pentagon[2*0+1]*s);
                ctx.lineTo(x+pentagon[2*2+0]*s,y+pentagon[2*2+1]*s);
                ctx.lineTo(x+pentagon[2*4+0]*s,y+pentagon[2*4+1]*s);
                ctx.lineTo(x+pentagon[2*1+0]*s,y+pentagon[2*1+1]*s);
                ctx.lineTo(x+pentagon[2*3+0]*s,y+pentagon[2*3+1]*s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 3://triangle
            {
                ctx.beginPath();
                var s = cellSize*0.4/1000;
                ctx.moveTo(x+triangle[2*0+0]*s,y+triangle[2*0+1]*s);
                ctx.lineTo(x+triangle[2*2+0]*s,y+triangle[2*2+1]*s);
                ctx.lineTo(x+triangle[2*1+0]*s,y+triangle[2*1+1]*s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 4://2 star
            {
                ctx.beginPath();
                var s = cellSize*0.4/1.41;
                ctx.moveTo(0.5+x-s,0.5+y);
                ctx.lineTo(0.5+x+s,0.5+y);
                ctx.moveTo(0.5+x,0.5+y-s);
                ctx.lineTo(0.5+x,0.5+y+s);
                ctx.moveTo(0.5+x-s/1.414,0.5+y-s/1.414);
                ctx.lineTo(0.5+x+s/1.414,0.5+y+s/1.414);
                ctx.moveTo(0.5+x-s/1.414,0.5+y+s/1.414);
                ctx.lineTo(0.5+x+s/1.414,0.5+y-s/1.414);
                ctx.strokeStyle="#000000"
                ctx.stroke();
                break;   
            }
            case 5://square
            {
                ctx.beginPath();
                var s = cellSize*0.4/1.41;
                ctx.moveTo(x-s,y-s);
                ctx.lineTo(x+s,y-s);
                ctx.lineTo(x+s,y+s);
                ctx.lineTo(x-s,y+s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
        }
    }

    function handleEnd(evt) {
    }

    function handleCancel(evt) {
    }

    function handleMove(evt) {
        evt.preventDefault();
        for (var i=0;i<evt.touches.length;i++){
            var t = evt.touches[i];
            var x=(t.clientX);
            var y=(t.clientY);
            d[0]   = 0;
            d[1]   = 0;
            d[2]   = 0;
            d[3]   = 255;
            ctx.putImageData( id, x, y );     
        }
        //evt.preventDefault();
        //return false;
    }

    var cellSize=64;

    function render(){            
      if (canvas.getContext) {
        ctx.canvas.width  = window.innerWidth;
        ctx.canvas.height = window.innerHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);    
        ctx.lineWidth = 1.0;                        

        //draw gui
        ctx.beginPath();
        for (var i=cellSize+0.5;i<canvas.width;i+=cellSize){ 
            ctx.moveTo(i,0);
            ctx.lineTo(i,ctx.canvas.height);
        }
        for (var j=cellSize+0.5;j<canvas.height;j+=cellSize){ 
            ctx.moveTo(0,j);
            ctx.lineTo(ctx.canvas.width,j);
        }
        ctx.strokeStyle="#aaaaaa";
        ctx.stroke();

        for (var i=0;i<elements.length;i++){
            var e = elements[i];
            drawIcon(e[0],e[1],e[2]);        
        }

        ctx.beginPath();
        for (var i=0;i<lines.length;i++){
            var l = lines[i];
            ctx.moveTo(l[0]*cellSize,l[1]*cellSize);
            ctx.lineTo(l[2]*cellSize,l[3]*cellSize);
        }
        ctx.strokeStyle="#000000"
        ctx.stroke();
      }
    }
</script>
    </head>
    <body onload="doStart()" onresize="render()">
        <canvas id="mainCanvas"  >
            
        </canvas>
    </body>

</html>
