<html>
    <head>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Ortho</title>
<style>
body, html { margin: 0px;}
    canvas {
        position:absolute;
        margin:0;
    }
</style>
<script type="text/javascript" charset="utf-8">
    var elements=[];
    var lines=[];
    var canvas;

    var id;
    var d;                        // only do this once per page
    var ctx;
    var shapeCount=5;
    var offsetX=0;
    var offsetY=0;
    var scale=1;

    var scaleMin=0.25;
    var scaleMax=1.0;
    var iconSelect=false;

    function doStart(){
        canvas = document.getElementById("mainCanvas");
        ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        canvas.addEventListener("touchstart", handleStart, false);
        canvas.addEventListener("touchend", handleEnd, false);
        canvas.addEventListener("touchcancel", handleEnd, false);
        canvas.addEventListener("touchleave", handleEnd, false);
        canvas.addEventListener("touchmove", handleMove, false);

        render();
    }

    var hx=0;
    var hy=0;
    var oldX=0;
    var oldY=0;
    var oldtouches=null;
    var cleared=false;
    var moved=false;

    function iconAt(tx,ty){
        for (var i=0;i<elements.length;i++){
            var el = elements[i];
            if (el[0]===tx&&el[1]===ty){
                return true;
            }
        }
        return false;
    }

var startPosX=0;
var startPosY=0;
    function handleStart(evt) {
        if (iconSelect==true){
            iconSelect=false;
        }
        evt.preventDefault();

        if (evt.touches.length===2){
            moved=true;
            oldtouches=[evt.touches[0].clientX,evt.touches[0].clientY,evt.touches[1].clientX,evt.touches[1].clientY];
        } 
       if (evt.touches.length===1){

            oldtouches=[evt.touches[0].clientX,evt.touches[0].clientY,evt.touches[0].clientX,evt.touches[0].clientY];

            var t= evt.changedTouches[0];

            var cx = t.clientX-offsetX;
            var cy = t.clientY-offsetY;

            var gx = Math.round(cx/(cellSize*scale));
            var gy = Math.round(cy/(cellSize*scale));
            mousex=t.clientX;
            mousey=t.clientY;
            var iconat = iconAt(gx,gy);
            window.console.log(iconat);
            if (!iconat){
                startPosX=mousex;
                startPosY=mousey;
                iconSelect=true;
                minDistHit=false;
            }
            oldX=gx;
            oldY=gy;           
        }
        if (evt.touches.length==3){
            restoreState();
            cleared=true;
        }
        if (evt.touches.length==4){
            elements = [];
            lines = [];
            saveState();
            cleared=true;
        }
        render();
    }

    var saveStack=[];
    var justSaved=false;
    function saveState(){
        justSaved=true;
        var s = {
            elements:elements.slice(),
            lines:lines.slice(),
            offsetX:offsetX,
            offsetY:offsetY,
            scale:scale
        };
        saveStack.push(s);
    }

    function restoreState(){
        if (justSaved){
            if (saveStack.length>0){
                saveStack.pop();
            }
        }
        justSaved=false;
        if (saveStack.length>0){
            var s = saveStack.pop();
            elements=s.elements;
            lines=s.lines;
            offsetX=s.offsetX;
            offsetY=s.offsetY;
            scale=s.scale;

        }
    }

    function clickCell(x,y,n){
        for (var i=0;i<elements.length;i++){
            var e = elements[i];
            if (e[0]===x&&e[1]===y){
                elements.splice(i,1);
                break;
            }
        }
        elements.push([x,y,n]);
        saveState();
    }

    function tryRemoveCell(x,y){
        for (var i=0;i<elements.length;i++){
            var e = elements[i];
            if (e[0]===x&&e[1]===y){
                if (e[2]<shapeCount-1){
                    e[2]++;
                } else {
                    elements.splice(i,1);
                }
                break;
            }
        }   

        for (var i=0;i<lines.length;i++){
            var l = lines[i];
            var x1=l[0];
            var y1=l[1];
            var x2=l[2];
            var y2=l[3];
            if (x1===x&&y1===y){
                if (!iconAt(x2,y2)){
                    lines.splice(i,1);
                    i--;
                }
            } else if (x2===x&&y2===y){
                if (!iconAt(x1,y1)){
                    lines.splice(i,1);
                    i--;
                }
            }
        }
    }

    function makeLine(x1,y1,x2,y2){
        if (x2>x1+1){
            x2=x1+1;
        } else if (x2<x1-1){
            x2=x1-1;
        }
        if (y2>y1+1){
            y2=y1+1;
        } else if (y2<y1-1){
            y2=y1-1;
        }


        if (x1<x2|| (x1===x2&&y1<y2)){
            var tx=x1;
            x1=x2;
            x2=tx;

            var ty=y1;
            y1=y2;
            y2=ty;
        }

        for (var i=0;i<lines.length;i++){
            var l = lines[i];
            if (l[0]===x1&&l[1]===y1&&l[2]===x2&&l[3]===y2) {
                lines.splice(i,1);
                return;
            }
        }

        lines.push([x1,y1,x2,y2]);
        saveState();
    }


    function handleEnd(evt){
        evt.preventDefault();
        if (cleared==true || moved==true){
            if (evt.touches.length===0){
                cleared=false;
                moved=false;
            }
            render();
            return;
        }
        if (scale<=scaleMin){
            render();
            return;
        }

        if (evt.touches.length==0){
            if (iconSelect&&minDistHit){
                var t = evt.changedTouches[0];
                var px = t.clientX;
                var py = t.clientY;
                drawSelectionPanel(true,px,py);
                iconSelect=false;
                render();
                return;
            }
        }

        for (var i=0;i<evt.changedTouches.length;i++){

            var t= evt.changedTouches[i];

            var cx = t.clientX-offsetX;
            var cy = t.clientY-offsetY;

            var gx = Math.round(cx/(cellSize*scale));
            var gy = Math.round(cy/(cellSize*scale));

            if (oldX==gx && oldY==gy){
                tryRemoveCell(gx,gy);
            } else {
                makeLine(oldX,oldY,gx,gy);
            }
        }
        render();
    }
    var pentagon = [
        0,-1000,
        -951,-309,
        -588,809,
        588,809,
        951,-309
    ];

    var triangle = [
        0,-1000,
        -866,500,
        866,500
    ];

    function drawIcon(x,y,n){
                ctx.fillStyle="#ffffff"
                ctx.strokeStyle="#000000"
        switch(n){
            case 0: // good/bad yinyang
            {
                var r = cellSize*0.4*scale;
                ctx.beginPath();
                ctx.arc(x,y,r,Math.PI/2,Math.PI/2+2*Math.PI);
                ctx.fillStyle="#000000"
                ctx.fill();                

                ctx.beginPath();
                ctx.arc(x,y,r,Math.PI/2+Math.PI/2,Math.PI/2+3*Math.PI/2);
                ctx.fillStyle="#ffffff"
                ctx.fill();


                ctx.beginPath();
                ctx.arc(x+r/2,y,r/2,Math.PI/2+0,Math.PI/2+2*Math.PI);
                ctx.fillStyle="#000000"
                ctx.fill();
                

                ctx.beginPath();
                ctx.arc(x-r/2,y,r/2,Math.PI/2+0,Math.PI/2+2*Math.PI);
                ctx.fillStyle="#ffffff"
                ctx.fill();

                ctx.beginPath();
                ctx.arc(x,y,r,Math.PI/2+0,Math.PI/2+2*Math.PI);
                ctx.strokeStyle="#000000"      
                ctx.stroke();

                break;
            }
            case 1: //inside/outside box in box
            {
                ctx.beginPath();
                var s = cellSize*scale*0.3;
                ctx.moveTo(x-s,y-s);
                ctx.lineTo(x+s,y-s);
                ctx.lineTo(x+s,y+s);
                ctx.lineTo(x-s,y+s);
                ctx.closePath();
                s*=0.66;
                ctx.moveTo(x-s,y-s);
                ctx.lineTo(x+s,y-s);
                ctx.lineTo(x+s,y+s);
                ctx.lineTo(x-s,y+s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 2: // part/many division
            {
                ctx.beginPath();
                var r = cellSize*0.4*scale;
                ctx.arc(x,y,r,0,2*Math.PI);
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.moveTo(x-r,y);
                ctx.lineTo(x+r,y);
                ctx.strokeStyle="#000000"
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(x,y-r/2,1,0,2*Math.PI);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(x,y+r/2,1,0,2*Math.PI);
                ctx.stroke();
                break;   
            }
            case 3: // temperature (lines coming in from outside)
            {
                ctx.beginPath();
                var r = cellSize*0.4*scale;
                ctx.arc(x,y,r,0,2*Math.PI);
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.moveTo(x-r,y);
                ctx.lineTo(x-r/2,y);
                ctx.moveTo(x,y-r);
                ctx.lineTo(x,y-r/2);
                ctx.moveTo(x+r,y);
                ctx.lineTo(x+r/2,y);
                ctx.moveTo(x,y+r);
                ctx.lineTo(x,y+r/2);
                ctx.stroke();
                break;   
            }
            case 4://desire spiral
            {
                var r = cellSize*0.4*scale;
                ctx.beginPath();
                ctx.arc(x,y,r,0,2*Math.PI);
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();          
                ctx.beginPath();
                var r2=r*2/3;
                var r3=r2/2;
                ctx.arc(x,y+r-r2-r3,r3,Math.PI/2,Math.PI*3/2);
                ctx.arc(x,y+r-r2,r2,3*Math.PI/2,Math.PI/2);
                ctx.arc(x,y,r,Math.PI/2,2*Math.PI);
                ctx.stroke();

                break;
            }
            case 5://knowledge - page
            {
                ctx.beginPath();
                var s = cellSize*scale*0.4/1.41;
                ctx.moveTo(x-s,y-s);
                ctx.lineTo(x+s,y-s);
                ctx.lineTo(x+s,y+s);
                ctx.lineTo(x-s,y+s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.moveTo(x-s*2/3,y-s/2);
                ctx.lineTo(x+s*2/3,y-s/2);
                ctx.moveTo(x-s*2/3,y);
                ctx.lineTo(x+s*2/3,y);
                ctx.moveTo(x-s*2/3,y+s/2);
                ctx.lineTo(x+s*2/3,y+s/2);
                ctx.stroke();
                break;   
            }
            case 6://place, marker
            {
                var r = cellSize*0.4*scale*0.9;
                ctx.beginPath();
                ctx.moveTo(x,y+r);
                ctx.lineTo(x-r/2,y);
                ctx.bezierCurveTo(x-r,y-r,x+r,y-r,x+r/2,y);
                //ctx.lineTo(x+r/4,y-2*r);
                ctx.closePath();
                ctx.fillStyle="#000000"
                ctx.fill();
                ctx.fillStyle="#ffffff"
                break;               
            }
            case 7://size arrows
            {
                ctx.beginPath();
                var r = cellSize*0.4*scale
                ctx.lineWidth = 2.0;      
                ctx.beginPath();
                ctx.moveTo(x-r,y-r/3);
                ctx.lineTo(x-r,y+r/3);
                ctx.moveTo(x+r,y-r/3);
                ctx.lineTo(x+r,y+r/3);
                ctx.moveTo(x-r/3,y-r);
                ctx.lineTo(x+r/3,y-r);
                ctx.moveTo(x-r/3,y+r);
                ctx.lineTo(x+r/3,y+r);
                ctx.moveTo(x-r,y);
                ctx.lineTo(x+r,y);
                ctx.moveTo(x,y-r);
                ctx.lineTo(x,y+r);
                ctx.stroke();
                ctx.lineWidth = 1.0;      
                break;   
            }
            case 8://height arrows
            {
                ctx.beginPath();
                ctx.lineWidth = 2.0;      
                var r = cellSize*0.4*scale
                ctx.beginPath();
                ctx.moveTo(x-r/3,y-r);
                ctx.lineTo(x+r/3,y-r);
                ctx.moveTo(x-r/3,y+r);
                ctx.lineTo(x+r/3,y+r);
                ctx.moveTo(x,y-r);
                ctx.lineTo(x,y+r);
                ctx.stroke();
                ctx.lineWidth = 1.0;      
                break;   
            }
            case 9://speaker thick dot
            {
                ctx.beginPath();
                ctx.arc(x,y,5*scale,0,2*Math.PI);   
                ctx.fillStyle="#000000";
                ctx.fill();
                ctx.fillStyle="#ffffff"
                break;   
            }
            case 10://object/life thick dot
            {   
                ctx.lineWidth = 2.0;      
                var r = cellSize*0.4*scale                  
                ctx.beginPath();
                ctx.moveTo(x,y-r); 
                ctx.lineTo(x,y+r);
                ctx.moveTo(x-r,y); 
                ctx.lineTo(x+r,y);  
                ctx.moveTo(x-r/1.4,y-r/1.4); 
                ctx.lineTo(x+r/1.4,y+r/1.4);  
                ctx.moveTo(x-r/1.4,y+r/1.4); 
                ctx.lineTo(x+r/1.4,y-r/1.4);  
                ctx.stroke();   
                ctx.lineWidth = 1.0;                        
                break;   
            }
            case 11://loudness concentric circles
            {   
                var r = cellSize*0.4*scale;
                var oldR=r;
                ctx.beginPath();
                ctx.arc(x,y,r,0,2*Math.PI);
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();

                r-=oldR*0.333;
                ctx.beginPath();
                ctx.arc(x,y,r,0,2*Math.PI);
                ctx.fill();
                ctx.stroke();

                r-=oldR*0.333;
                ctx.beginPath();
                ctx.arc(x,y,r,0,2*Math.PI);
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 12://see - eye
            {
                var r = cellSize*0.4*scale;


                ctx.beginPath();
                ctx.moveTo(x-r,y);
                var top=r*0.8;
                ctx.bezierCurveTo(x-r/2,y-top,x+r/2,y-top,x+r,y);
                ctx.bezierCurveTo(x+r/2,y+top,x-r/2,y+top,x-r,y);
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(x,y,r/4,0,2*Math.PI);
                ctx.stroke();
                break;   
            }
            case 13://hear - ear
            {
                var r = cellSize*0.4*scale;


                ctx.beginPath();
                ctx.moveTo(x,y-r);
                var top=r*0.8;
                ctx.bezierCurveTo(x-top,y-r/2,x-top,y+r/2,x,y+r);
                ctx.bezierCurveTo(x+top,y+r/2,x+top,y-r/2,x,y-r);
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(x,y,r/5,0,2*Math.PI);
                ctx.fillStyle="#000000"
                ctx.fill();
                ctx.fillStyle="#ffffff"
                break;   
            }
            case 14://touch - hand
            {
                ctx.beginPath();
                var s = cellSize*scale*0.4/1.41;
                ctx.moveTo(x-s*0.8,y-2*s+s/2);
                ctx.lineTo(x-s*0.8,y+s);
                ctx.lineTo(x+s*0.8,y+s);
                ctx.lineTo(x+s*0.8,y-s/2);
                ctx.lineTo(x-s/4,y-s+s/2);
                ctx.lineTo(x-s/4,y-2*s+s/2);
                ctx.bezierCurveTo(x-s/4,y-2*s+s/2-s/2,x-s*0.8,y-2*s+s/2-s/2,x-s*0.8,y-2*s+s/2);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 15://smell - nose
            {
                var r = cellSize*0.4*scale*0.9;
                ctx.beginPath();
                ctx.moveTo(x-r/4,y-r);
                ctx.lineTo(x-r/2,y);
                ctx.bezierCurveTo(x-r,y+r,x+r,y+r,x+r/2,y);
                ctx.lineTo(x+r/4,y-r);
                //ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 16://talk - mouth
            {
                ctx.fillStyle="#ffffff"
                ctx.strokeStyle="#000000"
                var r = cellSize*0.4*scale;
                ctx.beginPath();
                ctx.moveTo(x-r,y);
                var top=r*0.8;
                ctx.bezierCurveTo(x-r/2,y-1.5*top,x+r/2,y-1.5*top,x+r,y);
                ctx.bezierCurveTo(x+r/2,y+1.5*top,x-r/2,y+1.5*top,x-r,y);
                ctx.fill();
                ctx.bezierCurveTo(x-r/2,y-top,x+r/2,y-top,x+r,y);
                ctx.bezierCurveTo(x+r/2,y+top,x-r/2,y+top,x-r,y);
                ctx.stroke();
                break;   
            }
            case 17://eat - mouth
            {
                var r = cellSize*0.4*scale;
                ctx.beginPath();
                ctx.moveTo(x-r,y);
                var top=r*0.8;
                ctx.bezierCurveTo(x-r/2,y-top,x+r/2,y-top,x+r,y);
                ctx.bezierCurveTo(x+r/2,y+top,x-r/2,y+top,x-r,y);
                ctx.fill();
                ctx.lineTo(x+r,y);

                ctx.moveTo(x,y-r/2);
                ctx.lineTo(x,y+r/2);
                ctx.moveTo(x-r/2,y-r/3);
                ctx.lineTo(x-r/2,y+r/3);
                ctx.moveTo(x+r/2,y-r/3);
                ctx.lineTo(x+r/2,y+r/3);
                ctx.stroke();
                break;   
            }

            case 18: // sex - 2 part
            {
                ctx.beginPath();
                var r = cellSize*0.3*scale;
                ctx.arc(x,y,r,0,2*Math.PI);
                ctx.fillStyle="#ffffff"
                ctx.strokeStyle="#000000"
                ctx.fill();
                ctx.moveTo(x,y-r);
                ctx.lineTo(x,y+r);
                ctx.stroke();
                break;   
            }
            case 19://perform - star
            {

                ctx.beginPath();
                var s = cellSize*scale*0.4/1000;
                ctx.moveTo(x+pentagon[2*0+0]*s,y+pentagon[2*0+1]*s);
                ctx.lineTo(x+pentagon[2*2+0]*s,y+pentagon[2*2+1]*s);
                ctx.lineTo(x+pentagon[2*4+0]*s,y+pentagon[2*4+1]*s);
                ctx.lineTo(x+pentagon[2*1+0]*s,y+pentagon[2*1+1]*s);
                ctx.lineTo(x+pentagon[2*3+0]*s,y+pentagon[2*3+1]*s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 19://perform - star
            {

                ctx.beginPath();
                var s = cellSize*scale*0.4/1000;
                ctx.moveTo(x+pentagon[2*0+0]*s,y+pentagon[2*0+1]*s);
                ctx.lineTo(x+pentagon[2*2+0]*s,y+pentagon[2*2+1]*s);
                ctx.lineTo(x+pentagon[2*4+0]*s,y+pentagon[2*4+1]*s);
                ctx.lineTo(x+pentagon[2*1+0]*s,y+pentagon[2*1+1]*s);
                ctx.lineTo(x+pentagon[2*3+0]*s,y+pentagon[2*3+1]*s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }   
            case 20://pronoun 1 - triangle
            {
                ctx.beginPath();
                var s = cellSize*scale*0.4/1000;
                ctx.moveTo(x+triangle[2*0+0]*s,y+triangle[2*0+1]*s);
                ctx.lineTo(x+triangle[2*2+0]*s,y+triangle[2*2+1]*s);
                ctx.lineTo(x+triangle[2*1+0]*s,y+triangle[2*1+1]*s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;  
            }    
            case 21://pronoun 2 - upside down triangle
            {
                ctx.beginPath();
                var s = cellSize*scale*0.4/1000;
                ctx.moveTo(x+triangle[2*0+0]*s,y-triangle[2*0+1]*s);
                ctx.lineTo(x+triangle[2*2+0]*s,y-triangle[2*2+1]*s);
                ctx.lineTo(x+triangle[2*1+0]*s,y-triangle[2*1+1]*s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;  
            }  
            case 22://pronoun 3 - square
            {
                ctx.beginPath();
                var s = cellSize*scale*0.4/1.41;
                ctx.moveTo(x-s,y-s);
                ctx.lineTo(x+s,y-s);
                ctx.lineTo(x+s,y+s);
                ctx.lineTo(x-s,y+s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }   
            case 23://pronoun 3 - diamond
            {
                ctx.beginPath();
                var s = cellSize*scale*0.4;
                ctx.moveTo(x-s,y);
                ctx.lineTo(x,y+s);
                ctx.lineTo(x+s,y);
                ctx.lineTo(x,y-s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }          
            case 24://if - lambda
            {
                var r=cellSize*0.4*scale;
                ctx.beginPath();
                ctx.arc(x,y,r,0,2*Math.PI);
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.moveTo(x-r/1.414,y+r/1.414);
                ctx.lineTo(x+r/1.414,y-r/1.414);
                ctx.moveTo(x+r/1.414,y+r/1.414);
                ctx.lineTo(x,y);
                ctx.stroke();
                break;   
            }      
            case 25://liquid - drop
            {
                var r = cellSize*0.4*scale*0.9;
                ctx.beginPath();
                ctx.moveTo(x,y-r);
                ctx.lineTo(x-r/2,y);
                ctx.bezierCurveTo(x-r,y+r,x+r,y+r,x+r/2,y);
                //ctx.lineTo(x+r/4,y-r);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 26://solid - square
            {
                ctx.beginPath();
                var s = cellSize*scale*0.3/1.41;
                ctx.moveTo(x-s,y-s);
                ctx.lineTo(x+s,y-s);
                ctx.lineTo(x+s,y+s);
                ctx.lineTo(x-s,y+s);
                ctx.closePath();
                ctx.fillStyle="#000000"
                ctx.fill();
                ctx.fillStyle="#ffffff"
                break;   
            }
            case 27://gas - square
            {
                ctx.beginPath();
                var s = cellSize*scale*0.2/1.41;
                ctx.moveTo(x-s,y-s);
                ctx.bezierCurveTo(x-2*s,y-3*s,x+2*s,y-3*s,x+s,y-s);
                ctx.bezierCurveTo(x+3*s,y-2*s,x+3*s,y+2*s,x+s,y+s);
                ctx.bezierCurveTo(x+2*s,y+3*s,x-2*s,y+3*s,x-s,y+s);
                ctx.bezierCurveTo(x-3*s,y+2*s,x-3*s,y-2*s,x-s,y-s);
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 28://curvature
            {
                ctx.beginPath();
                ctx.arc(x,y,cellSize*0.3*scale,0,2*Math.PI);
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 29://knowledge interlocking circles
            {
                ctx.beginPath();
                var r = cellSize*0.3*scale
                ctx.arc(x-r/2,y,r,0,2*Math.PI);
                ctx.arc(x+r/2,y,r,0,2*Math.PI);
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.beginPath();                
                ctx.arc(x-r/2,y,r,0,2*Math.PI);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(x+r/2,y,r,0,2*Math.PI);
                ctx.stroke();
                break;   
            }
            case 29://competition/cooperation trefoil
            {
                ctx.beginPath();
                var s = cellSize*scale*0.4/1000;
                var x1 = x+triangle[2*0+0]*s;
                var y1 = y+triangle[2*0+1]*s;
                var x2 = x+triangle[2*1+0]*s;
                var y2 = y+triangle[2*1+1]*s;
                var x3 = x+triangle[2*2+0]*s;
                var y3 = y+triangle[2*2+1]*s;

                ctx.moveTo(x1,y1);
                ctx.bezierCurveTo((x3+x1)/2,(y3+y1)/2,(x3+x2)/2,(y3+y2)/2,x2,y2);
                ctx.bezierCurveTo((x1+x2)/2,(y1+y2)/2,(x1+x3)/2,(y1+y3)/2,x3,y3);
                ctx.bezierCurveTo((x2+x3)/2,(y2+y3)/2,(x2+x1)/2,(y2+y1)/2,x1,y1);
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 29://cooperation/competition knot
            {
                ctx.beginPath();
                var s = cellSize*scale*0.1;
                ctx.moveTo(x-s,y-s);
                ctx.bezierCurveTo(x-5*s,y-s,x-s,y-5*s,x-s,y-s);
                ctx.lineTo(x+s,y-s);
                ctx.bezierCurveTo(x+5*s,y-s,x+s,y-5*s,x+s,y-s);
                ctx.lineTo(x+s,y+s);
                ctx.bezierCurveTo(x+5*s,y+s,x+s,y+5*s,x+s,y+s);
                ctx.lineTo(x-s,y+s);
                ctx.bezierCurveTo(x-5*s,y+s,x-s,y+5*s,x-s,y+s);
                ctx.lineTo(x-s,y-s);
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 29://cooperation/competition knot
            {
                ctx.beginPath();
                var s = cellSize*scale*0.1;
                ctx.moveTo(x-s,y-s);
                ctx.bezierCurveTo(x-5*s,y-s,x-s,y-5*s,x-s,y-s);
                ctx.lineTo(x+s,y-s);
                ctx.bezierCurveTo(x+5*s,y-s,x+s,y-5*s,x+s,y-s);
                ctx.lineTo(x+s,y+s);
                ctx.bezierCurveTo(x+5*s,y+s,x+s,y+5*s,x+s,y+s);
                ctx.lineTo(x-s,y+s);
                ctx.bezierCurveTo(x-5*s,y+s,x-s,y+5*s,x-s,y+s);
                ctx.lineTo(x-s,y-s);
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 29://competition
            {
                ctx.beginPath();
                var s = cellSize*scale*0.3;
                ctx.moveTo(x-s,y-s);
                ctx.bezierCurveTo(x-2*s,y+s,x+2*s,y+s,x+s,y-s);
                ctx.bezierCurveTo(x-s,y-2*s,x-s,y+2*s,x+s,y+s);
                ctx.bezierCurveTo(x+2*s,y-s,x-2*s,y-s,x-s,y+s);
                ctx.bezierCurveTo(x+s,y+2*s,x+s,y-2*s,x-s,y-s);
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 1://circle
            {
                ctx.beginPath();
                ctx.arc(x,y,cellSize*0.2*scale,0,2*Math.PI);
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 2://star
            {

                ctx.beginPath();
                var s = cellSize*scale*0.4/1000;
                ctx.moveTo(x+pentagon[2*0+0]*s,y+pentagon[2*0+1]*s);
                ctx.lineTo(x+pentagon[2*2+0]*s,y+pentagon[2*2+1]*s);
                ctx.lineTo(x+pentagon[2*4+0]*s,y+pentagon[2*4+1]*s);
                ctx.lineTo(x+pentagon[2*1+0]*s,y+pentagon[2*1+1]*s);
                ctx.lineTo(x+pentagon[2*3+0]*s,y+pentagon[2*3+1]*s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 3://triangle
            {
                ctx.beginPath();
                var s = cellSize*scale*0.4/1000;
                ctx.moveTo(x+triangle[2*0+0]*s,y+triangle[2*0+1]*s);
                ctx.lineTo(x+triangle[2*2+0]*s,y+triangle[2*2+1]*s);
                ctx.lineTo(x+triangle[2*1+0]*s,y+triangle[2*1+1]*s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
            case 4://2 star
            {
                ctx.beginPath();
                var s = cellSize*scale*0.4/1.41;
                ctx.moveTo(0.5+x-s,0.5+y);
                ctx.lineTo(0.5+x+s,0.5+y);
                ctx.moveTo(0.5+x,0.5+y-s);
                ctx.lineTo(0.5+x,0.5+y+s);
                ctx.moveTo(0.5+x-s/1.414,0.5+y-s/1.414);
                ctx.lineTo(0.5+x+s/1.414,0.5+y+s/1.414);
                ctx.moveTo(0.5+x-s/1.414,0.5+y+s/1.414);
                ctx.lineTo(0.5+x+s/1.414,0.5+y-s/1.414);
                ctx.strokeStyle="#000000"
                ctx.stroke();
                break;   
            }
            case 5://square
            {
                ctx.beginPath();
                var s = cellSize*scale*0.4/1.41;
                ctx.moveTo(x-s,y-s);
                ctx.lineTo(x+s,y-s);
                ctx.lineTo(x+s,y+s);
                ctx.lineTo(x-s,y+s);
                ctx.closePath();
                ctx.strokeStyle="#000000"
                ctx.fillStyle="#ffffff"
                ctx.fill();
                ctx.stroke();
                break;   
            }
        }
    }

    function handleCancel(evt) {

    function dist(ar){
        var dx = ar[2]-ar[0];
        var dy = ar[3]-ar[1];
        return Math.sqrt(dx*dx+dy*dy);
    }

    var moving=false;
    var minDist=5.0;
    var minDistHit=false;
    function handleMove(evt) {
    
        evt.preventDefault();

        if (cleared==true){
            return;
        }
        if (evt.touches.length===1&&scale>scaleMin){  
            var t = evt.touches[0];          
            mousex=t.clientX;
            mousey=t.clientY;
            var d = dist([startPosX,startPosY,mousex,mousey]);
            window.console.log(d);
            if (iconSelect&& d>minDist){
                minDistHit=true;
            }
            render();
            return;
        }

        if (evt.touches.length===2||(evt.touches.length==1&&scale<=scaleMin)){
            var curtouches = evt.touches.length===2 ?
                    [evt.touches[0].clientX,evt.touches[0].clientY,evt.touches[1].clientX,evt.touches[1].clientY] :
                    [evt.touches[0].clientX,evt.touches[0].clientY,evt.touches[0].clientX,evt.touches[0].clientY];
                    
            if (oldtouches===null){
                oldtouches=curtouches;
                return;
            }


            window.console.log(scale);
            var oldCenterX = (oldtouches[0]+oldtouches[2])/2;
            var oldCenterY = (oldtouches[1]+oldtouches[3])/2;
            var curCenterX = (curtouches[0]+curtouches[2])/2;
            var curCenterY = (curtouches[1]+curtouches[3])/2;
            offsetX+=(curCenterX-oldCenterX);
            offsetY+=(curCenterY-oldCenterY);


            var oldDist = dist(oldtouches);
            var newDist = dist(curtouches);
            var scaleMultiplier = newDist/oldDist;
            var oldScale=scale;
            if ( evt.touches.length===2){
                scale = scale * scaleMultiplier;
                if (scale<scaleMin){
                    scale=scaleMin;
                } 
                if (scale>scaleMax){
                    scale=scaleMax;
                }
                //scale around center
                var dOffsetX=offsetX-curCenterX;
                var dOffsetY=offsetY-curCenterY;
                offsetX=dOffsetX*scale/oldScale+curCenterX;
                offsetY=dOffsetY*scale/oldScale+curCenterY;
            }

            oldtouches=curtouches;
            render();
            return;
        } else {
            oldtouches=null;
        }

    var cellSize=55;

    var symbolCount=30;

    function drawSelectionPanel(select,x,y){
        var panelRows=5;
        var panelCols=Math.ceil(symbolCount/panelRows);

        var w = window.innerWidth;
        var h = window.innerHeight;

        var centerX = w/2;
        var centerY = h/2;

        var panelLeft = centerX-panelRows*cellSize/2;
        var panelRight = centerX+panelRows*cellSize/2;
        var panelTop = centerY-panelCols*cellSize/2;
        var panelBottom = centerY+panelCols*cellSize/2;

        var ox = panelLeft;
        var oy = panelTop;

        ctx.beginPath();
        ctx.moveTo(panelLeft,panelTop);
        ctx.lineTo(panelRight,panelTop);
        ctx.lineTo(panelRight,panelBottom);
        ctx.lineTo(panelLeft,panelBottom);
        ctx.closePath();

        ctx.strokeStyle="#000000"
        ctx.fillStyle="ffffff";

        ctx.fill()
        ctx.stroke()


        var dx=x-ox;
        var dy=y-oy;
        var w = panelRight-panelLeft;
        var h = panelBottom-panelTop;
        var gridx=-1;
        var gridy=-1;
        if (dx<0||dy<0||dx>w||dy>h){
            //nothing
        } else {
            var xpos = Math.floor(dx/cellSize);
            var ypos = Math.floor(dy/cellSize);
            gridx=xpos;
            gridy=ypos;
            var i = xpos+ypos*panelRows;
            if (select===true){
                clickCell(oldX,oldY,i);
            }
        }
    

        var oldscale=scale;
        scale=1;
        for (var i=0;i<30;i++){            
            var ix = i%panelRows;
            var iy = Math.floor(i/panelRows);
            if (ix==gridx&&iy==gridy){
                ctx.globalalpha=1.0;
            }
            drawIcon(ox+ix*cellSize+cellSize/2,oy+iy*cellSize+cellSize/2,i);

        }
        scale=oldscale;

        ctx.globalalpha=1.0;
    }
    function render(){            
      if (canvas.getContext) {

        ctx.canvas.width  = window.innerWidth;
        ctx.canvas.height = window.innerHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);    
        ctx.lineWidth = 1.0;                        

        //draw gui
        ctx.beginPath();
        var adjustX = offsetX-Math.floor(offsetX/(cellSize*scale))*(cellSize*scale);
        var adjustY = offsetY-Math.floor(offsetY/(cellSize*scale))*(cellSize*scale);
        adjustX/=2;
        adjustY/=2;
        for (var i=Math.floor(adjustX-cellSize*scale)+0.5;i<canvas.width;i+=cellSize*scale){ 
            ctx.moveTo(i+adjustX,0);
            ctx.lineTo(i+adjustX,ctx.canvas.height);
        }
        for (var j=Math.floor(adjustY-cellSize*scale)+0.5;j<canvas.height;j+=cellSize*scale){ 
            ctx.moveTo(0,j+adjustY);
            ctx.lineTo(ctx.canvas.width,j+adjustY);
        }

        var pc = 1-(scale-scaleMin)/(scaleMax-scaleMin);
        if (pc>1){
            pc=1;
        }
        if (pc<0){
            pc=0;
        }
        var a = Math.round(220+35*pc).toString(16);
        ctx.strokeStyle="#"+a+a+a;
        ctx.stroke();

        ctx.beginPath();
        for (var i=0;i<lines.length;i++){
            var l = lines[i];
            ctx.moveTo(Math.floor(offsetX+l[0]*cellSize*scale)+0.5,Math.floor(offsetY+l[1]*cellSize*scale)+0.5);
            ctx.lineTo(Math.floor(offsetX+l[2]*cellSize*scale)+0.5,Math.floor(offsetY+l[3]*cellSize*scale)+0.5);
        }
        ctx.strokeStyle="#000000"
        ctx.stroke();

        for (var i=0;i<elements.length;i++){
            var e = elements[i];
            drawIcon(offsetX+e[0]*cellSize*scale,offsetY+e[1]*cellSize*scale,e[2]);        
        }
        if (iconSelect&&minDistHit){            
            drawSelectionPanel(false,mousex,mousey);
        }
      }
    }
</script>
